<html><head>
<script>
chrome.extension.onConnect.addListener(function(port) {
  port.onMessage.addListener(function(data) {
    if (data.message == 'tab') {
	    chrome.tabs.getSelected(null, function(tab){
	      var new_idx = tab.index;
				if (data.x_dir > 0) {
          ++new_idx;
	      }
	      var fg = (data.y_dir == 1);
	      var re = /^https?:\/\/([-\w\.]+)+(:\d+)?(\/([-\w\/_~\.,#%=]*(\?\S+)?)?)?/;
              var re2 = /^www\.[-\w\.]+(\/[\S]*)*/;
              // Approximate TLDs (Top Level Domains)
//              var re3 = /[a-zA-Z]+.[a-zA-Z][a-zA-Z][a-zA-Z]?$/;
              var re3 = /\S+\.\S\S\S?$/;

	      var link;
	      if (re.test(data.values)) {
	        link = data.values;
	      } else {
          				if (re2.test(data.values) || re3.test(data.values)) {
						link = "http://" + data.values;
					} else {
		        var engine = localStorage["search_engine"];
	          link = engine + data.values;
					}
	      }
	      chrome.tabs.create({url : link, selected : fg, index : new_idx});});
	}
  });
});

function restore_options() {
  var engine = localStorage["search_engine"];
  if (!engine) {
    localStorage["search_engine"] = "http://www.google.com/search?&q=";
  }  
}
</script>
</head>
<body onload="restore_options()">
</body></html>
