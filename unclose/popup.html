<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  #contentDiv {
    width: 500px;
    line-height: 95%;
    text-align: right
  }
  hr { margin:4px; }
  .table {
    background-color: #ebeff9;
    width: 500px
  }
  a { text-decoration:none }
  body { margin: 0 }

</style>
<script src="popup.js"> </script>
<script src="init.js"> </script>
<script>

function openHome()
{
  chrome.tabs.getSelected(null, function(tab) {
    chrome.tabs.create({"url":'http://github.com/wh5a/chrome/tree/master/unclose',
                        "index" : tab.index + 1});
    window.close();
  });
}

document.addEventListener("mousemove", loadContent, false);
</script>

</head>
<body>
  <div id="contentDiv"> </div>
  <table class="table" cellspacing="0" cellpadding="0" border="0" frame="void">
    <tr>
      <td>
        <button onclick="reset()">Reset</button>
      </td>
      <td>
        <button id="prev" onclick="prev()">&lt;</button>
      </td>
      <td>
        <button id="next" onclick="next()">&gt;</button>
      </td>
      <td style="text-align: right">
        <A href="javascript:openHome()" title="http://github.com/wh5a/chrome/tree/master/unclose">Homepage
        </a>
      </td>
    </tr>
  </table>
  
</body>
</html>
