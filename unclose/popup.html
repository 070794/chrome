<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  #contentDiv {
    width: 500px;
    line-height: 95%;
    text-align: right
  }
  hr { margin:4px; }
  .table {
    background-color: #ebeff9;
    width: 100%;
  }
</style>
<script src="popup.js"> </script>
<script src="init.js"> </script>
<script>

function loadContent()
{
  var content = getClosed();
  contentDiv = document.getElementById("contentDiv");
  contentDiv.innerHTML = content;
  if (pageNo > 0)
    document.getElementById("prev").disabled = false;
  else document.getElementById("prev").disabled = true;
  if (localStorage["actualCount"] > (pageNo+1) * nItems)
    document.getElementById("next").disabled = false;
  else document.getElementById("next").disabled = true;
}

function openHome()
{
  chrome.tabs.getSelected(null, function(tab) {
    chrome.tabs.create({"url":'http://github.com/wh5a/chrome/tree/master/unclose',
                        "index" : tab.index + 1});
  });
  window.close();
}

</script>

</head>
<body onload="loadContent()">
  <div id="contentDiv"> </div>
  <table class="table" cellspacing="0" cellpadding="0" border="0" frame="void">
    <tr>
      <td>
        <button onclick="reset()">Reset</button>
      </td>
      <td>
        <button id="prev" onclick="prev()">&lt;</button>
      </td>
      <td>
        <button id="next" onclick="next()">&gt;</button>
      </td>
      <td style="text-align: right">
        <A href="javascript:openHome()" title="http://github.com/wh5a/chrome/tree/master/unclose">Homepage
        </a>
      </td>
    </tr>
  </table>
  
</body>
</html>
